<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{margin:0px;padding:0px;}
    .header{width:100%;height:40px;line-height:40px;}
    .header p{width:25%;float:left;text-align:center;color:#fff;background:#129e9e;cursor:pointer;}
    .header p:hover{background:#0d6d6d}
    .header .active{background:#0d6d6d}
    </style>
</head>
<body>
    <div class="header">
        <p class="active" data-src="./d3-Demo/index.html">d3例子</p>
        <p data-src="./topo-Demo/index.html">拓扑拖拽</p>
        <p data-src="./three-Demo/index.html">Three例子</p>
        <p data-src="./map-demo/index.html">地图</p>
    </div>
    <iframe id="inlineFrameExample" title="展示不同效果" width="100%" height="500" src=""></iframe>
<script src="./js/jquery.js"></script>
<script>
$(function(){
    $(".header p").click(function(){
        $(".header p").removeClass('active')
        $(this).addClass('active')
        var src=$(this).attr('data-src')
        $("iframe").attr("src",src)
    })
})
</script>
</body>
</html>
